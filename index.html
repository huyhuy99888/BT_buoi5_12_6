<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="margin: 0 20px;">
        <!-- Bài 2: Viết chương trình nhập vào thông tin tiêu thụ điện (Tên,kw). -->
        <h3> Bài 2: Viết chương trình nhập vào thông tin tiêu thụ điện</h3>
        <label for="tenKhachHang">Tên khách hàng:</label> <br>
        <input type="text" id="tenKhachHang"> <br>

        <label for="soDienSuDung">Số điện sử dụng(kw):</label> <br>
        <input type="text" id="soDienSuDung"> <br> <br>

        <button id="btnKetQua">Kết quả</button>
        <hr>

        <!-- bài 1: Quản lý sinh viên  -->
        <h3> Bài 1: Quản lí sinh viên:</h3>
        <label for="diemChuan">Nhập điểm chuẩn:</label> <br>
        <input type="text" id="diemChuan"> <br>

        <label for="diemToan">Điểm toán:</label> <br>
        <input type="text" id="diemToan" > <br>

        <label for="diemNguVan">Điểm ngữ văn:</label> <br>
        <input type="text" id="diemNguVan"> <br>

        <label for="diemTiengAnh">Điểm tiếng anh:</label> <br>
        <input type="text" id="diemTiengAnh"> <br> <br>

        <div class="form-group">
            <label for="">Khu vực ưu tiên(nếu có):</label>
            <select class="form-control" name="" id="khuVucUuTien" style="width:200px">
                <option disabled>---Khu vực ưu tiên---</option>
                <option value="2">Khu vực A</option>
                <option value="1">Khu vực B</option>
                <option value="0.5">Khu vực C</option>
                <option value="0">X</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Đối tượng ưu tiên(nếu có):</label>
            <select class="form-control" name="" id="doiTuongUuTien" style="width:200px">
                <option disabled>---Đối tượng ưu tiên---</option>
                <option value="2.5">Đối tượng 1</option>
                <option value="1.5">Đối tượng 2</option>
                <option value="1">Đối tượng 3</option>
                <option value="0">0</option>
            </select>
        </div>


        <button id="btnKetQuaThi">Kết quả Thi</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="buoi5.js"></script>
</body>

</html>
